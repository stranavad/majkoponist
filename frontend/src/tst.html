<script>
  function isVisible(id) {
       	const ele =	document.getElementById(id);
  		const { top, bottom } = ele.getBoundingClientRect();
  		const vHeight = (window.innerHeight || document.documentElement.clientHeight);

  		return (
    		(top > 0 || bottom > 0) &&
    		top < vHeight
  		);
	}

  	$(window).scroll(function() {
      	if(isVisible("footer-blank-space")) {
        	$(".bespoke-menu").css('opacity', 0);
        } else {
        	$(".bespoke-menu").css('opacity', 1);
        }
    });
</script>
<script>
  	function isVisible(id) {
       	const ele =	document.getElementById(id);
  		const { top, bottom } = ele.getBoundingClientRect();
  		const vHeight = (window.innerHeight || document.documentElement.clientHeight);

  		return (
    		(top > 0 || bottom > 0) &&
    		top < vHeight
  		);
	}

  	$(window).scroll(function() {      
      	console.log("SCrollllll");
    	if(isVisible("video-show-trigger")) {
          	if($('#video-player-display').css('display') === 'flex') {
              	$("#video-player-display").fadeOut(300);
              	$("#video-player-display").css('display', 'none');
            	const video = document.getElementById("video-player-player");
        		if(video.paused === false) {
              		video.pause();
            	}
            }
        }
      
      	if(isVisible("video-trigger") && isVisible("video-show-trigger") === false && isVisible("video-hide-trigger") === false){
          	if($('#video-player-display').css('display') === 'none') {
              	$("#video-player-display").css('display', 'flex');
              	$("#video-player-display").fadeIn(300);
            	const video = document.getElementById("video-player-player");
            	video.muted = true;
        		video.play();
            }
        }
      
      	if(isVisible("video-hide-trigger")){
              	$("#video-player-display").fadeOut(300);
              	$("#video-player-display").css('display', 'none');
            	const video = document.getElementById("video-player-player");
        		if(video.paused === false) {
              		video.pause();
            	}
            }
        
      
      
    });
</script>
<script>
  	$("#lightbox-link").click(function() {
      	$(".body").css('overflow', 'hidden');
  	});
  	$(".close-button").click(function() {
      	$(".body").css('overflow', 'visible');
  	});

	function isVisibleVideo () {
       	const ele =	document.getElementById("my-video");
  		const { top, bottom } = ele.getBoundingClientRect();
  		const vHeight = (window.innerHeight || document.documentElement.clientHeight);

  		return (
    		(top > 0 || bottom > 0) &&
    		top < vHeight
  		);
	}
  	$("#sound").click(function() {
      	const video = document.getElementById("video-player-player");
      	if (video.muted === true) {
          	$("#sound").css('color', 'grey');
          	video.muted = false;
        } else {
          	$("#sound").css('color', 'white');
        	video.muted = true;
        }
  	});
  
	$(window).scroll(function() {
      	console.log("Scroll page");
      	if(isVisibleVideo()) {
        	const video = document.getElementById("video-player-player");
          	video.muted = true;
          	video.play();
        }
      	if(isVisibleVideo() === false) {
          	const video = document.getElementById("video-player-player");
        	if(video.paused === false) {
              video.pause();
            }
        }
	});
</script>
